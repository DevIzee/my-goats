<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My GOATS</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Animations */
  @keyframes fadeIn { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }
  .fade-in { animation: fadeIn 0.5s ease forwards; }

  .card { transition: transform 0.3s, box-shadow 0.3s; }
  .card:hover { transform: scale(1.03); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

  .badge { padding: 0.2rem 0.5rem; border-radius:0.375rem; font-size:0.75rem; font-weight:600; color:white; margin-right:0.25rem; }
  .badge-int { background: #3b82f6; }
  .badge-tres { background: #6366f1; }
  .badge-extra { background: #f59e0b; }
  .badge-special { background: #ec4899; }

  .badge-vu { background: #10b981; }
  .badge-encours { background: #f97316; }
  .badge-abandon { background: #ef4444; }
</style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<!-- Header horizontal moderne -->
<header class="bg-white shadow px-6 py-4 flex justify-between items-center">
  <h1 class="font-bold text-2xl text-gray-800">My GOATS</h1>
  <div class="flex items-center gap-4">
    <input type="text" id="searchInput" placeholder="Rechercher..." class="border rounded px-3 py-2 w-80 focus:outline-none focus:ring-2 focus:ring-blue-400">
    <button id="refreshBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Refresh</button>
    <button id="toggleView" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Mode Tableau</button>
  </div>
</header>

<div class="flex flex-1 overflow-hidden">

  <!-- Sidebar verticale -->
  <aside class="w-64 bg-white p-4 border-r overflow-y-auto flex flex-col">
    <h2 class="font-bold text-xl mb-4">Filtres</h2>
    <div class="mb-4">
      <label class="block font-semibold">Type</label>
      <select id="filterType" class="w-full border rounded px-2 py-1"><option value="">Tous</option></select>
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Classe</label>
      <select id="filterClasse" class="w-full border rounded px-2 py-1">
        <option value="">Tous</option>
        <option value="Intéressant">Intéressant</option>
        <option value="Très intéressant">Très intéressant</option>
        <option value="Extraordinaire">Extraordinaire</option>
        <option value="Spécial">Spécial</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Statut</label>
      <select id="filterStatut" class="w-full border rounded px-2 py-1">
        <option value="">Tous</option>
        <option value="vu">Vu</option>
        <option value="en cours">En cours</option>
        <option value="abandonné">Abandonné</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Plateformes</label>
      <select id="filterPlateforme" class="w-full border rounded px-2 py-1">
        <option value="">Toutes</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Tags</label>
      <input type="text" id="filterTags" placeholder="Filtrer par tags" class="w-full border rounded px-2 py-1">
    </div>
  </aside>

  <!-- Contenu principal -->
  <main class="flex-1 p-6 overflow-y-auto">
    <div id="cardsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
