<!DOCTYPE html>
<html lang="fr" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GOATS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to bottom, #0f172a, #1e1b4b); min-height: 100vh; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #4f46e5; }

    @keyframes fadeInUp { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }
    .fade-in-up { animation: fadeInUp 0.6s ease forwards; }

    .card { 
      background: rgba(30, 27, 75, 0.4); 
      backdrop-filter: blur(12px); 
      border: 1px solid rgba(99, 102, 241, 0.3); 
      transition: all 0.4s ease; 
      border-radius: 1rem;
      overflow: hidden;
    }
    .card:hover { 
      transform: translateY(-10px); 
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3); 
      border-color: #6366f1; 
    }

    .badge-interessant { @apply bg-blue-500; }
    .badge-tresinteressant { @apply bg-gradient-to-r from-purple-600 to-indigo-700; box-shadow: 0 0 20px rgba(109,40,217,0.6); }
    .badge-extraordinaire { @apply bg-gradient-to-r from-yellow-500 to-orange-600; box-shadow: 0 0 20px rgba(251,146,60,0.6); }
    .badge-special { @apply bg-gradient-to-r from-pink-600 to-rose-700; box-shadow: 0 0 20px rgba(236,52,153,0.6); }
    .badge-vu { @apply bg-green-500; }
    .badge-encours { @apply bg-orange-500; }
    .badge-abandonne { @apply bg-red-500; }
  </style>
</head>
<body class="text-gray-100">

<header class="fixed top-0 left-0 right-0 bg-gray-900/80 backdrop-blur-md border-b border-indigo-500/30 z-50 px-6 py-4 flex justify-between items-center">
  <button id="menuBtn" class="md:hidden text-2xl">☰</button>
  <h1 class="text-3xl font-extrabold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">My GOATS</h1>
  <div class="flex items-center gap-4">
    <input type="text" id="searchInput" placeholder="Rechercher..." class="bg-gray-800/50 border border-indigo-500/50 rounded-lg px-4 py-2 w-48 sm:w-64 focus:outline-none focus:border-indigo-400">
    <button id="refreshBtn" class="bg-indigo-600 hover:bg-indigo-700 px-5 py-2 rounded-lg font-semibold transition">Refresh</button>
    <button id="toggleView" class="bg-purple-600 hover:bg-purple-700 px-5 py-2 rounded-lg font-semibold transition">Mode Tableau</button>
  </div>
</header>

<div class="pt-20 flex">
  <aside id="sidebar" class="hidden md:block w-72 bg-gray-900/60 backdrop-blur-md border-r border-indigo-500/30 p-6 overflow-y-auto fixed left-0 top-20 bottom-0">
    <h2 class="text-2xl font-bold mb-6">Filtres</h2>
    <div class="space-y-5">
      <div><label class="block font-semibold mb-1">Type</label><select id="filterType" class="w-full bg-gray-800/70 border border-indigo-500/50 rounded-lg px-3 py-2"><option value="">Tous</option></select></div>
      <div><label class="block font-semibold mb-1">Classe</label><select id="filterClasse" class="w-full bg-gray-800/70 border border-indigo-500/50 rounded-lg px-3 py-2">
        <option value="">Tous</option>
        <option>Intéressant</option>
        <option>Très intéressant</option>
        <option>Extraordinaire</option>
        <option>Spécial</option>
      </select></div>
      <div><label class="block font-semibold mb-1">Statut</label><select id="filterStatut" class="w-full bg-gray-800/70 border border-indigo-500/50 rounded-lg px-3 py-2">
        <option value="">Tous</option>
        <option>vu</option>
        <option>en cours</option>
        <option>abandonné</option>
      </select></div>
      <div><label class="block font-semibold mb-1">Plateformes</label><select id="filterPlateforme" class="w-full bg-gray-800/70 border border-indigo-500/50 rounded-lg px-3 py-2"><option value="">Toutes</option></select></div>
      <div><label class="block font-semibold mb-1">Tags</label><input type="text" id="filterTags" placeholder="Filtrer par tags" class="w-full bg-gray-800/70 border border-indigo-500/50 rounded-lg px-3 py-2"></div>
    </div>
  </aside>

  <main class="flex-1 p-8 md:ml-72">
    <div id="loading" class="text-center py-10 text-2xl hidden">Chargement...</div>
    <div id="empty" class="text-center py-10 text-xl text-gray-400 hidden">Aucun résultat</div>
    <div id="cardsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-8"></div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
